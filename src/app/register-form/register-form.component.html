<form #myForm="ngForm" (ngSubmit)="submitForm()">
  <select
    name="tipoDocumento"
    id="tipoDocumento"
    [(ngModel)]="formModels.typeDocumentSelected"
    class="form-select"
  >
    <option value="0">Seleccione</option>
    <option *ngFor="let item of tiposDocumentos" value="{{ item.id }}">
      {{ item.nombre }}
    </option>
  </select>
  <div class="mb-3">
    <label for="documento" class="form-label">Documento</label>
    <input
      name="documento"
      id="documento"
      required
      [(ngModel)]="estudianteModel.documento"
      type="text"
      class="form-control"
      aria-describedby="documentDescription"
    />
    <div *ngIf="myForm.controls['documento'].errors">
      (*) El campo es obligatorio
    </div>
  </div>
  <div class="mb-3">
    <label for="nombres" class="form-label">Nombres</label>
    <input
      name="nombres"
      id="nombres"
      required
      [(ngModel)]="estudianteModel.nombres"
      type="text"
      class="form-control"
    />
  </div>
  <div class="mb-3">
    <label for="nombres" class="form-label">Edad</label>
    <input
      name="edad"
      id="edad"
      required
      [(ngModel)]="estudianteModel.edad"
      type="number"
      class="form-control"
    />
  </div>
  <!-- <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">
    Registrar
  </button> -->
</form>
