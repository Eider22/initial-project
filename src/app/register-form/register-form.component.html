<form
  #myForm="ngForm"
  [formGroup]="studentFormGroup"
  (ngSubmit)="submitForm()"
  class="needs-validation"
  novalidate
>
  <div class="p-3">
    <div class="row">
      <div class="mb-3 mb-md-5 p-1 col-md-6">
        <label for="tipoDocumento" class="form-label">Tipo documento</label>
        <select
          formControlName="tipoDocumento"
          id="tipoDocumento"
          class="form-select"
          #mySelect
        >
          <option value="0">Seleccione</option>
          <option *ngFor="let item of tiposDocumentos" value="{{ item.id }}">
            {{ item.nombre }}
          </option>
        </select>
        <div
          *ngIf="
            (studentFormGroup
              .get('tipoDocumento')
              ?.hasError('selectTypeDocumentError') ||
              studentFormGroup.get('tipoDocumento')?.hasError('required')) &&
            studentFormGroup.get('tipoDocumento')?.touched
          "
        >
          (*)Campo requerido
        </div>
        <!-- <div class="invalid-feedback">(*) Campo obligatorio</div>
        <div class="valid-feedback">Luce bien!</div> -->
      </div>
      <div class="mb-3 p-1 col-md-6">
        <label for="documento" class="form-label">Documento</label>
        <input
          formControlName="documento"
          id="documento"
          required
          type="text"
          class="form-control"
          aria-describedby="documentDescription"
        />
        <!-- <div class="invalid-feedback" *ngIf="studentFormGroup.get('documento')?.hasError('required')">
          (*) Campo requerido
        </div> -->
        <div
          *ngIf="
            studentFormGroup.get('documento')?.hasError('required') &&
            studentFormGroup.get('documento')?.touched
          "
        >
          (*)Campo requerido
        </div>
        <!-- <div class="invalid-feedback">(*) Campo obligatorio</div>
        <div class="valid-feedback">Luce bien!</div> -->
        <!-- <div
          *ngIf="
            myForm.controls['documento'].touched &&
            myForm.controls['documento'].errors
          "
        >
          (*) El campo es obligatorio
        </div> -->
      </div>

      <div class="mb-3 p-1">
        <label for="nombres" class="form-label">Nombres</label>
        <input
          formControlName="nombres"
          id="nombres"
          required
          type="text"
          class="form-control"
        />
        <div
          *ngIf="
            studentFormGroup.get('nombres')?.hasError('required') &&
            studentFormGroup.get('nombres')?.touched
          "
        >
          (*)Campo requerido
        </div>
        <!-- <div class="invalid-feedback">(*) Campo obligatorio</div>
        <div class="valid-feedback">Luce bien!</div> -->
      </div>
    </div>

    <div class="mb-3 row">
      <label for="edad" class="col-md-2 col-form-label">Edad</label>
      <div class="col-md-4">
        <input
          formControlName="edad"
          id="edad"
          required
          type="number"
          class="form-control"
        />
        <div
          *ngIf="
            studentFormGroup.get('edad')?.hasError('required') &&
            studentFormGroup.get('edad')?.touched
          "
        >
          (*)Campo requerido
        </div>
        <!-- <div class="invalid-feedback">(*) Campo obligatorio</div>
        <div class="valid-feedback">Luce bien!</div> -->
      </div>
    </div>
  </div>
</form>
