<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#registerModal"
>
  Nuevo estudiante
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="registerModal"
  tabindex="-1"
  aria-labelledby="registerModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="registerModalLabel">
          Registro de estudiante
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- Content projection       -->
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="clean()">
          Limpiar
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <!-- TODO: Hacer que el botÃ³n se mantenga disabled hasta que el formulario sea valido -->
        <button type="button" class="btn btn-primary" (click)="save()" [disabled]="!registerFormComponent?.myForm?.valid">
          Registrar
        </button>
      </div>
    </div>
  </div>
</div>
